{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>岗位分析</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gangweifx/css/style.css' %}"/>
</head>
<body>
    <form class="box" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <img src="{% static 'gangweifx/img/logo.jpg' %}" alt="携程教育">
        <h1>携程岗位分析</h1>
        <input type="text" maxlength="8" name="username" placeholder="账号">
        <input type="password" maxlength="18" name="password" placeholder="密码">
        <span>{{ message }}</span>
        <input type="submit" name="" value="登录">
    </form>
</body>
</html>
